paths:
  bids_root: "results/bids_dataset"     # <-- set this to your BIDS root

signal:
  target_sfreq: 256
  bandpass_hz: [1, 50]
  notch_hz: 60
  reference: "average"                 # "average" or "none"

eda:
  random_seed: 42
  clip_sec: 30
  seizure_buffer_sec: 30               # exclude ± buffer around seizure for “clean” non-seizure
  nonseizure_min_gap_sec: 60
  channels_for_viz: 16

  # per topic: 3 seizure + 3 non-seizure subjects (no repetition across topics)
  subjects_per_group_per_topic: 3
  n_topics: 4

  # event parsing (BIDS events.tsv)
  seizure_keywords: ["seiz", "seizure", "ictal"]

outputs:
  results_root: "results"
  figs_dir: "results/figs"
  tables_dir: "results/tables"
