fe:
  sfreq: 256
  max_rows: 5000   # optional, for testing

  io:
    window_index_csv: "src/results/dataloader/window_index_train.csv"
    output_csv: "src/results/features/features_train.csv"
    output_format: "csv"

  features:
    time:
      mean: true
      std: true
      rms: true
      line_length: true
      zero_crossing_rate: true
      hjorth: true
      skew: true
      kurtosis: true
    frequency:
      welch:
        nperseg_sec: 2
      bands:
        delta: [0.5, 4]
        theta: [4, 8]
        alpha: [8, 13]
        beta: [13, 30]
        gamma: [30, 50]
      relative_power: true
      spectral_entropy: true

  aggregation:
    across_channels: ["mean", "std", "max"]
