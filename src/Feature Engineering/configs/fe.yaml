# ==========================================
# Feature Engineering Config (BIDS -> CSV)
# ==========================================

io:
  bids_root: "ds005873"
  output_csv: "results/features/features_ds005873.csv"


# ------------------------------------------
# BIDS settings
# ------------------------------------------
bids:
  modality: "eeg"          # "eeg" for SeizeIT2
  pick_eeg_only: true


# ------------------------------------------
# Windowing
# ------------------------------------------
windows:
  window_sec: 10
  step_sec: 5


# ------------------------------------------
# Limits (debug / full run)
# ------------------------------------------
limits:
  max_files: 2          # null = process all EDFs
  max_windows: null        # null = no global cap


# ------------------------------------------
# Labeling from *_events.tsv
# SeizeIT2 uses eventType with seizure codes starting with "sz"
# ------------------------------------------
labeling:
  onset_col: "onset"
  duration_col: "duration"

  type_cols:
    - "eventType"
    - "trial_type"
    - "event_type"
    - "value"
    - "description"

  seizure_prefix: "sz"     # anything starting with "sz" => seizure
  # optional (not required by code, but useful to document)
  non_seizure_code: "bckg"
  ignore_codes: ["impd"]


# ------------------------------------------
# Feature extraction settings
# ------------------------------------------
fe:
  sfreq: 250   # confirm using raw.info["sfreq"] if unsure

  time:
    mean: true
    std: true
    rms: true
    line_length: true
    zero_crossing_rate: true
    hjorth: true          # keep if your extractor supports it

  frequency:
    welch:
      nperseg_sec: 2

    bands:
      delta: [0.5, 4]
      theta: [4, 8]
      alpha: [8, 13]
      beta:  [13, 30]
      gamma: [30, 50]

    relative_power: true
    spectral_entropy: true

