dataset:
  raw_root: "../seizure_system/data/raw_edf"
  results_root: "results"
  bids_root: "results/bids_dataset"

split:
  train: 0.6
  val: 0.2
  test: 0.2
  seed: 42

windowing:
  window_sec: 10
  stride_normal_sec: 10
  stride_seizure_sec: 1
  seizure_overlap_threshold: 0.5

signal:
  target_sfreq: 256
  bandpass: [1, 50]
  notch: 60
  reject_threshold: null 

system:
  n_jobs: -1
  cache_size: 10
